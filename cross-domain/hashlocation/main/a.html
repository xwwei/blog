
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p>a</p>
	<iframe id="iframe" src="http://localhost:9000/b.html"></iframe>
	<script>
		let iframe = document.getElementById('iframe');

		// 向b.html传hash值
		setTimeout(function() {
			iframe.src = iframe.src + '#user=admin';
		}, 1000);

		// 开放给同域c.html的回调方法
		function onCallback(res) {
			alert('data from c.html ---> ' + res);
		}
	</script>
</body>
</html>
