
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p>b</p>
	<iframe id="iframe" src="http://localhost:9000/c.html"></iframe>
	<script>
		let iframe = document.getElementById('iframe');

		// 监听a.html传来的hash值，再传给c.html
		window.onhashchange = function () {
			iframe.src = iframe.src + location.hash;
		}
	</script>
</body>
</html>
